<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <p v-for="e in emps">
            {{e.eno}}, {{e.ename}}, {{e.salary}}
        </p>
    </div>

    <script src="lib/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                emps: [
                    {
                        eno: 1006,
                        ename: "李明",
                        salary: 15000
                    },
                    {
                        eno: 1009,
                        ename: "李丽",
                        salary: 12000
                    },
                    {
                        eno: 1003,
                        ename: "杨明",
                        salary: 19000
                    }
                ]
            }
        });
    </script>
</body>

</html>
