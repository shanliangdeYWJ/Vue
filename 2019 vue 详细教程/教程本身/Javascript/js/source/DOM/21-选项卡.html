<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .tabs {
            width: 600px;
            height: 300px;
            margin: 20px auto;
            border: 1px solid #ddd;
        }

        .titles {
            height: 60px;
            line-height: 60px;
            list-style: none;
            font-size: 0;
            border-bottom: 1px solid #ddd;
        }

        .titles li {
            font-size: 16px;
            display: inline-block;
            /* float: left; */
            width: 150px;
            text-align: center;
        }

        .titles li.active {
            background: #999;
            color: #fff;
        }

        .contents div {
            display: none;
        }

        .contents div.active {
            display: block;
        }

        .tabs2 {
            width: 300px;
            height: 200px;
            border: 1px solid green;
            margin: 20px;
        }

        .tabs2 .titles {
            height: 40px;
            line-height: 40px;
        }

        .tabs2 .titles li {
            width: 100px;
        }
    </style>
</head>

<body>

    <div class="tabs">
        <ul class="titles">
            <li class="active">AAA</li>
            <li>BBB</li>
            <li>CCC</li>
            <li>DDD</li>
        </ul>

        <div class="contents">
            <div class="active">111111111111111111111</div>
            <div>222222222222222222222</div>
            <div>333333333333333333333</div>
            <div>444444444444444444444</div>
        </div>
    </div>

    <div class="tabs2">
        <ul class="titles">
            <li class="active">AAA</li>
            <li>BBB</li>
            <li>CCC</li>
        </ul>

        <div class="contents">
            <div class="active">aaaaaaaaaaaa</div>
            <div>bbbbbbbbbbbbb</div>
            <div>ccccccccccccc</div>
        </div>
    </div>

    <script>
        var tabs1 = document.querySelector(".tabs");
        var tabs2 = document.querySelector(".tabs2");
        
        
        mytab(tabs1);
        mytab(tabs2);

        function mytab(parent) {
            var titles = parent.getElementsByClassName("titles")[0].getElementsByTagName("li");
            var divs = parent.getElementsByClassName("contents")[0].getElementsByTagName("div");

            var f = 0; // 上一次被悬浮的title元素的索引

            for (var i = 0; i < titles.length; i++) {
                titles[i].dataset.index = i;
                titles[i].onmouseover = function () {
                    var index = +this.dataset.index;
                    titles[f].className = "";
                    this.className = "active";

                    divs[f].className = "";
                    divs[index].className = "active";
                    f = index;
                };
            }
        }
    </script>
</body>

</html>
