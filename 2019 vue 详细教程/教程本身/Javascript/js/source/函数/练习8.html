    <script>
    /*
    8. 编写一个函数getIndex， 得到数组中某个元素所在的位置
   输入： 
     一个数组和要查找的元素
   输出：
     元素在数组中的下标（若不存在，请返回-1）
    */

    function getIndex(arr, ele) {
        var j = -1;
        for(var i = 0 ;i < arr.length; i++) {
            if(arr[i] === ele) {
                j = i;
            }
        }

        return j;
    }

    var brr = ["hello", "hi", "你好", "world"];
    var e = prompt("请输入要查找的数据");
    console.log(getIndex(brr, e));
    </script>
