<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            >  <  >=   <=  ==   !=    ===    !==

            关系运算符的运算结果只能是布尔值： true , false

            表达式成立，则结果为true
            表达式不成立，则结果为false
        */

        var a = 10;
        var b = 20;
        var c = a > b;  // false
        console.log(c);

        var d = "hello";
        var e = "hi";
        var f = d > e;
        console.log(f); // false
        
        console.log(10 >= 10);   // true

        console.log(10 == 10);  // true

        console.log(5 != 6);   // true

        console.log(5 == 5);

        // == 等于  只校验内容，不校验类型
        console.log(5 == '5');  // true
        
        // === 全等于，内容相等且类型也相同才返回true
        console.log(5 === '5');




       

        
    </script>
</body>
</html>
