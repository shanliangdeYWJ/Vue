    <script>
        /*
        题目描述
        实现函数 makeClosures，调用之后满足如下条件：
        1、返回一个函数数组 result，长度与 arr 相同
        2、运行 result 中第 i 个函数，即 result[i]()，结果与 fn(arr[i]) 相同
        2、运行 result 中第 i 个函数，即 result[i]()，结果与 fn(arr[i]) 相同
        2、运行 result 中第 i 个函数，即 result[i]()，结果与 fn(arr[i]) 相同
        示例1
        输入
        [1, 2, 3], function (x) { 
            return x * x; 
        }
        输出
        result[0]()  1
        result[1]()  4
        result[2]()  9
        */

        /*function makeClosures(arr, fn) {
            var result = [];
            for(var i = 0; i < arr.length; i++) {
                result[i] = (function(j) {
                    return function() {
                        return fn(arr[j]);
                    };
                })(i);
            }
            return result;
        }*/

        function makeClosures(arr, fn) {
            return arr.map(function(e) {
                return function() {
                    return fn(e);
                };
            });
        }

        var result = makeClosures( [1, 2, 3, 9], function (x) { 
            return x * x; 
        });

        console.log(result);
        console.log(result[0]()); // 1
        console.log(result[1]()); // 4
        console.log(result[2]()); // 9
        console.log(result[3]()); // 

        var result2 = makeClosures( [1, 2, 3, 6], function (x) { 
            return x * x * x; 
        });

        console.log(result2[0]()); // 1
        console.log(result2[1]()); // 8
        console.log(result2[2]()); // 27
        console.log(result2[3]()); // 
    </script>
