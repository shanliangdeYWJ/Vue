<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue基础</title>
  <!-- 第一步导入开发版本的 Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <!-- 使用简洁的模板与法把数据渲染到页面上 -->
  <div id="app">
    {{ message }}
    <!-- . 语法把对象属性的值拿出来 -->
    <h2>{{ school.name }} {{ school.mobile }}</h2>
    <ul>
      <!-- 数组取元素 数组名[索引] -->
      <li>{{ campus[0] }}</li>
      <li>{{ campus[2] }}</li>
      <li>{{ campus[3] }}</li>
    </ul>
  </div>

  <script>
    // 创建 Vue 实例对象，设置el属性和data属性
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        school:{
          name: "ywj",
          mobile: "17857072877"
        },
        campus:["北京", "上海", "广州","深圳"]
      }
    })
  </script>
</body>

</html>
