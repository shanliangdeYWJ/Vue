<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: lightblue;
        }

        .blank {
            height: 1000px;
            background: #ddd;
        }
    </style>
</head>

<body>
    <!-- 
        匹配值：
            如果含有 value 属性，v-model 就会优先匹配 value 的值
            如果没有，就会直接匹配<option>的 text，
        例子：
            比如选中第二项时，select的值是 beijing ，而不是 北京 在业务中，
            <option> 经常用 v-for 动态输出， value 和text 也是 用v-bind 来动态输出
     -->
    <div id="app">
        您来自：
        <select v-model="city">
            <option value="zhengzhou">郑州</option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
        </select>

        {{city}}
    </div>

    <script src="lib/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                city: 'shanghai'
            }
        });
    </script>
</body>

</html>
