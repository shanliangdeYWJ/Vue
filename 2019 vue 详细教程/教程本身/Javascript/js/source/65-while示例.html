    <script>
        /*
             1. 有一张纸,厚度0.01米, 这张纸对折多少次可以超过珠峰的高度(8848米)
        */

        var max = 884800;
        var count = 0;
        var h = 1;
        while(h <= max) {
            h *= 2; // 表示对折的结果，厚度在上一次的基础上*2
            console.log(h);
            count++;
        }
        console.log(count);
    </script>
