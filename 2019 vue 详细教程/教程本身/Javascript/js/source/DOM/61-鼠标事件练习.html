<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .pics{
            margin-left: 200px;
        }
        .pics .small{
            float: left;
            margin: 100px;
        }

        .pics .small img{
            width: 200px;
        }

        .pics .big{
            width: 500px;
        }

        .pics .big img{
            width: 500px;
        }
    </style>
</head>
<body>
    
    <div class="pics">
        <div class="small">
            <img src="images/a.jpg" alt="">
        </div>

        <div class="small">
            <img src="images/b.jpg" alt="">
        </div>

        <div class="big">
            <img src="" alt="">
        </div>
    </div>
</body>
</html>
