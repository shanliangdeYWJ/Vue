<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        /*
        1+2+3+....+1000
        */
        var sum = 0; // 累加器
        for(var i = 1; i <= 1000; i++) {
            sum = sum + i;
        }

        console.log(sum);

        /*
        1+3+5...+999
        */

        var sum1 = 0;
        for(var j = 1; j <= 999; j=j+2) {
            sum1 += j;
        }

        console.log(sum1);

        /*
        8!  8的阶乘
        1*2*3*....*8
        */
        var s = 1;   // 累乘器
        for(var m = 1; m <= 20; m++) {
            // s *= m;
            s = s * m;
        }
        console.log(s);


    </script>
</body>
</html>
