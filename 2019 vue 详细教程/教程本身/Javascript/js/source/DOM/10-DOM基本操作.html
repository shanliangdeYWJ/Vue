<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="box">hello</div>
    <div class="box1">world</div>
    <div class="box1">hi</div>
    <div title="test">Test</div>

    <script>
        /*
            两类获取DOM元素的方法：
                1. document.getElement....
                    根据id获取元素
                        document.getElementById("id")    单一DOM元素
                    根据标签名获取元素
                        document.getElementsByTagName("tagName");     集合元素（类数组结构）
                            可以像数组一样通过[]取出集合中的某一个元素
                    根据类名来获取元素
                        document.getElementsByClassName("className");   集合元素
                    根据name名来获取元素  (表单元素)
                        document.getElementsByName("name")   

                2. document.querySelector...
                    document.querySelector("选择器")      单一DOM元素 （第一个匹配的）
                    document.querySelectorAll("选择器")   集合元素
        */


        var os = document.getElementsByTagName("div");
        os[0].style.color = "red";

        var o = document.getElementById("box");

        o.style.color = "blue";

        var cs  = document.getElementsByClassName("box1");
        cs[0].style.color = "pink";


        var a = document.querySelector("#box");
        a.style.color = "yellow";

        var b = document.querySelector(".box1");

        var bs = document.querySelectorAll(".box1");
        bs[0].style.color = "green";

        // var ds = document.querySelectorAll("#box");


        var hs = document.querySelectorAll("div[title]");
    </script>
</body>
</html>
