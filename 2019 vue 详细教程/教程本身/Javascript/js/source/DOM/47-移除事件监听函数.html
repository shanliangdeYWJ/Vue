<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: green;
        }

       
    </style>
</head>

<body>

    <button id="removeEvent">removeEvent</button>

    <div class="box">
        
    </div>


    <script>
        var box = document.querySelector(".box");
        box.addEventListener("click", a);

        document.querySelector("#removeEvent").addEventListener('click', function() {
            box.removeEventListener('click', a);
        });

        function a() {
            alert("box!!");
        }
    </script>
</body>

</html>
