<head>

<body>

    <div id="app">

        <com-a>
            <template v-slot:top>
                <div>
                    this is top ....
                </div>
            </template>

            <template v-slot:main>
                <div>
                    this is main...
                </div>
            </template>

            <template v-slot:bottom>
                <div>
                    this is bottom ...
                </div>
            </template>

            <div>
                <p>
                    hello !!!!
                </p>
            </div>
        </com-a>

    </div>

    <script src="lib/vue.js"></script>
    <script>

        var comA = {
            template: `
                <div>
                   <slot name="top"></slot>
                   <hr>
                   <slot name="main"></slot>
                   <hr>
                   <slot name="bottom"></slot>
                   <hr>
                   <slot></slot>
                </div>
            `
        }

        new Vue({
            el: "#app",
            components: {
                comA
            },
            // data: {

    </script>
