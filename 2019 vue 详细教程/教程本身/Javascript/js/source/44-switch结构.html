<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        switch(变量) {
            case 值1:
                代码块1
                break;
            case 值2：
                代码块2
                break;
            ....
            default:
                代码块n
                break;
        }

        switch不适合比对区间，只适用于相等值的比对（比对时按全等来比）
        break;用于跳出switch结构
        
        */

        var n = 5;
        switch(n) {
            case 1:  
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            default: 
                console.log('other');
                break;
        }

        console.log("over");
    </script>
</body>
</html>
