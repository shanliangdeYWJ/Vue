<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 输入三个学员编号以及对应的姓名，并记录
        var stuNos = [];
        var stuNames = [];

        for(var i = 0 ; i <= 2; i++) {
            stuNos[i] = prompt('input no');
            stuNames[i] = prompt('input name');
        }

        console.log(stuNos);
        console.log(stuNames);

        // 输出
        document.write("编号&nbsp;&nbsp;&nbsp;姓名<br />");
        for(var i = 0; i < stuNos.length; i++) {
            document.write(stuNos[i] + "&nbsp;&nbsp;&nbsp;" + stuNames[i] + "<br />");
        }
       
    </script>
</body>
</html>
