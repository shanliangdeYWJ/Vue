<body>
    <script>
        var x = 8;
        var n = +prompt("请输入一个0-9之间的整数");
        if(n === x) {
            alert("对了");
        }else if(n > x) {
            alert("太大了");
        }else {
            alert("太小了");;
        }

        alert("over");
    </script>
