<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
  
    <ul class="container">
        <li>音乐</li>
        <li>绘画</li>
        <li>游戏</li>
        <li>旅游</li>
    </ul>

    <script>
        /*
        element.replaceChild(newChild, oldChild)
        如果newChild是已存在的节点，则会移动它的位置到oldChild的位置，oldChild被移除
        */
        var ul = document.querySelector(".container");
        
        var li1 = ul.querySelectorAll("li")[1];

        var li3 = ul.querySelectorAll("li")[3];

        ul.replaceChild(li3, li1);
       
       
    </script>
</body>

</html>
