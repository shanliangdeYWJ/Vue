    <script>
        /*
        条件运算符：   ?  :
            条件表达式 ？ 操作数1  :  操作数2
            整个条件运算符产生的表达式的值取决于条件表达式的值（true  , false)
            如果条件表达式的值为true， 则整个表达式的值为操作数1
            如果条件表达式值为false, 则整个表达式的值为操作数2

        js中唯一一个三目运算符

        */

        var f = 0;   // 0代表未读， 1代表已读
        // 假定图库中有两个图  new.jpg, old.jpg
        var imgName = f === 0 ? "new.jpg" : "old.jpg";
    </script>
