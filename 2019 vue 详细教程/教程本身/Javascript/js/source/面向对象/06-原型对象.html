<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
     
         /*
        构造函数模式用于定义实例属性，而原型模式用于定义方法和共享的属性。
        */
        function Student(no, name, school) {
            this.no = no;
            this.name = name;
           
        }


        Student.prototype.school = "清华";
        //将方法设置到原型上， 所有Student的对象共享这一个方法
        Student.prototype.say = function() {
            console.log(this.no, this.name, this.school);
        };

        Student.prototype.study = function() {
            console.log(this.name, "is studying");
        };

        var a = new Student(5, "aaa", "qinghua");
        var b = new Student(7, "bbb", "qinghua");
        var c = new Student(8, "ccc", "qinghua");

        a.say();

        c.study();
        

       var o = new Object();
       o.name = "aaa";

       console.log(o);

       console.log(a);

       console.log(a.hasOwnProperty("school"));  // 只有返回true才是对象自己的属性
       console.log(a.hasOwnProperty("tttt"));
       console.log(a.hasOwnProperty("name"));

    </script>
</body>
</html>
