    <script>
        /*
        条件运算符：   ?  :
            条件表达式 ？ 操作数1  :  操作数2
            整个条件运算符产生的表达式的值取决于条件表达式的值（true  , false)
            如果条件表达式的值为true， 则整个表达式的值为操作数1
            如果条件表达式值为false, 则整个表达式的值为操作数2

        js中唯一一个三目运算符

        */

        var x = 30;
        var y = 20;
        // z 中存储的是x和y中的最大者
        var z = x > y ? x : y;

        //找出x y中的最小者
        var min = x < y ? x : y;
    </script>
</body>
