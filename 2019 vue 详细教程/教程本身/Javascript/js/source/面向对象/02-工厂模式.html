    <script>

        // 工厂函数，负责创建对象
        function factory(name, age) {
            var o = new Object();
            o.name = name;
            o.age = age;
            o.say = function() {
                console.log(this.name);
            };

            return o;
        }

        var c = factory("eee", 12);
        var d = factory("rrr", 22);

        console.log(c);
        console.log(d);

        c.say();
        d.say();

        console.log(typeof c)
    </script>
