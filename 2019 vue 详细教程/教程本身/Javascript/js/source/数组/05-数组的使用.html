<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 声明 一个数组（元素100个)， 每个元素存储的内容是hello
        var arr = [];   // new Array()的简化版，也是声明一个空数组
        // arr[0] = "hello";
        // arr[1] = "hello";
        // //...
        // arr[99] = "hello";

        // < 总长度   or   <= 总长度 - 1
        for(var i = 0; i < 5; i++) {
            arr[i] = +prompt("请输入第" + (i + 1) +"成绩");
        }
        console.log(arr);

        // 计算总成绩
        var sum = 0;
        for(var j = 0; j < arr.length; j++) {
            sum += arr[j];
        }

        console.log("总成绩为" + sum);
    </script>
</body>
</html>
