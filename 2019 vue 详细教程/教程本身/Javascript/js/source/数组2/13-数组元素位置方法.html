    <script>
        // indexOf(searcheElement, fromIndex)
        // 找到，返回位置， 找不到，返回-1
        // 第二个参数fromIndex省略，表示从头开始找起

        // lastIndexOf()


        var arr = [12, 34, 12, 56, 12, 78];

        var i = arr.indexOf(12);
        var j = arr.indexOf(99);  
        var m = arr.indexOf(12, 3);  //表示从哪个位置开始向后找
        console.log(i, j, m);

        var z = arr.lastIndexOf(12);
        console.log(z);


        // var brr = ["hello", "aa", "bb"];

    </script>
