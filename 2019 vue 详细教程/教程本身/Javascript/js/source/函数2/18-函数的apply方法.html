<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    
    <script>
        function sum(a, b) {
            return this.base + a + b;
        }
    

        var o = {
            base: 10
        };

        // function sum1(a, b) {
        //     return sum(a, b);
        // }

        // function sum2(a, b) {
        //     return sum(a, b);
        // }

        function sum1(a, b) {
            return sum.apply(o, [a, b]);
        }

        function sum2(a, b) {
            // return sum.apply(this, arguments);
            return sum.call(o, a, b);
        }

        console.log(sum1(1, 3));

        // console.log(sum2(5, 6));
    </script>
</body>
</html>
