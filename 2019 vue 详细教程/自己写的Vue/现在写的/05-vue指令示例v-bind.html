<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>02-vue指令</title>
  <style></style>
</head>

<body>
  <div id="app">
    <img v-bind:src="picUrl" alt="">
    <h2 v-bind:title="title">{{picUrl}}</h2>
    <a v-bind:href="linkUrl">{{linkText}}</a>
  </div>
  <div id="box">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app', // el 定义了vue实例所管理的边界
      data: { // 声明应用内需要双向绑定的数据，建议所有会用到的数据都预先在data内声明，这样不至于将数据散落在业务逻辑中，难以维护
        flag: false,
        picUrl: './images/mind.png',
        linkUrl: 'https://www.baidu.com',
        linkText: 'baidu',
        title: '你好'
      }
    })
    // vue本身代理了 data 对象里的所有属性，可以这样访问
    console.log(app.$el);
  </script>
</body>

</html>
