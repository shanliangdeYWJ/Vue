<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            ES5中只存在两种变量的作用域（可以使用的范围）
            1. 全局作用域   函数外部
            2. 局部作用域  函数内部
            
        */

        var a = "hello";  // 全局变量

        function welcome() {
            // 变量的查找原则  就近原则，
            // 如果找不到，就向更外层作用域（父级作用域中查找），直到找到全局，如果没找到，才会报错
            var msg = "hello";   // 局部变量，只在函数内部可见
            console.log(msg);
            console.log(a);   // 可以访问全局
        }

        // console.log(msg); error
        console.log(a);

    </script>
</body>
</html>
