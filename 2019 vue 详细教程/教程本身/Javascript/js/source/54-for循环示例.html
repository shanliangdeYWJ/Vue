<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* body{

        span {
            color: red;
            display: inline-block;
            width: 21px;
            text-align: center;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>


    <script>
        /* 打印矩形
        每行10个,共5行
        **********
        **********
        **********
        **********
        **********

        嵌套循环

        将整个图形向右平移10个空格的位置
       */

        for (var n = 1; n <= 5; n++) {
            for(var s = 1; s <= 10; s++) {
                document.write("&nbsp;");
            }
            // 打印每行的星星
            for (var i = 1; i <= 10; i++) {
                document.write("*");
            }
            document.write('<br />');
        }
    </script>
</body>

</html>
