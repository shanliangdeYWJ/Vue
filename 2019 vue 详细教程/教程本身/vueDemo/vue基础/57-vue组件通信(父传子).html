<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        header{
            height: 120px;
            background: lightblue;
        }

        header a{
            display: inline-block;
            width: 120px;
        }

        .main{
            min-height: 300px;
            background: yellowgreen;
        }

        footer{
            height: 100px;
            background: #ddd;
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- <my-header info="父级数据" user="李明"></my-header> -->
        <my-header info="父级数据" :user="username"></my-header>
        <my-main></my-main>
        <my-footer></my-footer>
    </div>

    <template id="header">
       <header>
           this is header
           <h3>{{info}}, {{user}}</h3>
       </header>
    </template>

    <template id="main">
        <div class="main">
            this is main
            <ul>
                <li v-for="v in list">{{v.bname}}</li>
            </ul>
        </div>
    </template>

    <template id="footer">
        <footer>
            this is footer
        </footer>
    </template>
    
    <script src="lib/vue.js"></script>
    <script>
        
        var myHeader = {
            template: "#header",
            props: ["info", "user"], 
        };

        var myMain = {
            template: "#main",
            data() {
                return {
                    list: [
                        {
                            bname: "javascript",
                            author: "yao"
                        },
                        {
                            bname: "java",
                            author: "yaoyao"
                        }

                    ]
                }
            }
        };

        var myFooter = {
            template: "#footer"
        };
        var app = new Vue({
            el: "#app",
            data: {
                msg: "test",
                username: "小明",
                headerData: ['aaa', "bbb", "ccc"]
            },
            components: {
                myHeader,
                myMain,
                myFooter
            }
        });

        
    </script>
</body>
</html>
