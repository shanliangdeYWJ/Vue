<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        /*
        4. 提示用户输入用户名密码。
共三次机会，当输入错误时，提示还有几次机会。
三次都输入错误，提示无权登录系统。
三次中有一次输入正确，提示登录成功。
正确的用户名密码为： admin  123
        */
        // 设置初始量，定次机会次数
        var n = 3;
        var flag = false;  // 假设三次全部输入错误

        while (true) {

            //1. 提示用户输入用户名密码
            var username = prompt("username:");
            var password = prompt("password:");

            // 判断 输入正确的情况
            if (username === "admin" && password === "123") {
                flag = true;
                alert("登录成功");
                break;
            } else {   // 说明输入有误
                n--;   // 机会数减一次
                if (n === 0) {
                    alert("您无权登录系统");
                    break;
                } else {
                    alert("输入错误，您还有" + n + "次机会！");
                }

            }

        }


        // 后续走向
        if(flag) {
            window.location.href = "index.html";
        }else {
            window.location.href = "error.html";
        }




    </script>
</body>

</html>
