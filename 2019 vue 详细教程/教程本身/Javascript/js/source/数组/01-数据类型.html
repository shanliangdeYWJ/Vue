<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        js是一种弱类型语言， 在声明变量时不区分数据类型
        但并不是没有数据类型
        js中的数据类型分两类：
            基本数据类型
                undefined, null, number, boolean, string
            引用数据类型
                引用： 指内存地址
                引用数据类型的变量中存储的是内存地址（数据所在的内存地址）
        */

        var a = 10;  // a中存储的就是10这个数据本身
        var b = true;
        var c = "hello";

        var arr = [10, 20];  // arr这个引用类型的变量中存储的是内存地址，而不是数据本身
        var brr = new Array();
        var now = new Date();
    </script>
</body>
</html>
