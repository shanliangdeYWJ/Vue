<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        报出100以内的不安全数（不安全的数指7的倍数或者尾数为7的)

        */

        for(var i = 1; i <= 100; i++) {
            if(i % 7 === 0 || i % 10 === 7) {  
                console.log(i);
            }
        }
    </script>
</body>
</html>
