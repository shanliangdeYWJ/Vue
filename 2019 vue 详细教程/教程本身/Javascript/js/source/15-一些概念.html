<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1. 语句   （以;结尾的一行代码）
        2. 标识符  
            变量名，函数名，模块名，类名...

            建议使用驼峰式的命名法则：
                showTime
                deptNo
                employeeName
        3. 表达式
            语句的组成部分，并不能成为一个完整的语名
            1 + 3
            8 > 5
            true && true

            通常会将一个表达式赋值给一个变量，进行结果的存储
        */

        var a = 10; var b = 20;
    </script>
</body>
</html>
