<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <!-- 
            v 是值名
            k 是键名
            i 是索引名
         -->
        <p v-for="(v, k, i) in user">
            {{v}},{{k}}, {{i+1}}
        </p>
    </div>
    <!-- 
    渲染结果是
        1002,id, 1
        小明,name, 2
        男,sex, 3
 -->
    <script src="lib/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                user: {
                    id: 1002,
                    name: "小明",
                    sex: "男"
                }
            }
        });
    </script>
</body>

</html>
