<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
            1.DOM  :document object model  文档对象模型
            2.DOM是一个独立的技术  API   方便开发人员通过JavaScript的方式操作HTML或者XML
            3.DOM将HTML描绘成了一个树状结构(倒立的树状结构),层次化的节点树
            4.节点：页面中的内容都是节点
                    文本   标签   属性  注释  ...

                
            5.节点之间的关系：父子关系  兄弟关系
                父节点
                子节点
            6节点种类：
                文本节点  元素节点   属性节点  注释节点。。。。
        */
    </script>
</head>
<body>
    <div>
        <div></div>
        <div></div>
        <p>HEllo</p>
    </div>

    <img src="" alt="">
    <!-- <input type="text"> -->
</body>
</html>
