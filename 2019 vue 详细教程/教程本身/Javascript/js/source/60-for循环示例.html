<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span {
            /* color: red; */
            display: inline-block;
            width: 21px;
            text-align: center;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>

    <script>
        /*
          *
         ***
        ***** 
       *******
        
        总行数 rows 
        行号 n       星号的数量 j     空格的数量 s
        1           1                3
        2           3                2
        3           5                1
        4           7                0
                     
       

       j = 2 * n - 1
       s = rows - n
        */

        var offsetx = 15;  // 整体偏移量

        var rows = 10;
        // 房子的上半部分
        for (var n = 1; n <= rows; n++) {
            // 打印空格
            for (var s = 1; s <= rows - n + offsetx; s++) {
                document.write("<span>&nbsp;</span>");
            }
            // 打印星
            for (var j = 1; j <= 2 * n - 1; j++) {
                if (j === 1 || j === 2 * n - 1) {  //  第一列或最后一列
                    document.write("<span class='red'>*</span>");
                } else {
                    document.write("<span>&nbsp;</span>");
                }
            }
            document.write("<br />");
        }

        // 房子的下半部分  （矩形）
        var rows2 = 10;
        for (var m = 1; m <= rows2; m++) {
            for (var a = 1; a <= offsetx; a++) {
                document.write("<span>&nbsp;</span>");
            }
            for (var b = 1; b <= 2 * rows - 1; b++) {
                if (b === 1 || b === 2 * rows - 1 || m === rows2) {  // 第一列或最后一列或最后一行
                    document.write("<span class='red'>*</span>");
                } else {
                    document.write("<span>&nbsp;</span>");
                }
            }
            document.write("<br />");
        }
    </script>
</body>

</html>
