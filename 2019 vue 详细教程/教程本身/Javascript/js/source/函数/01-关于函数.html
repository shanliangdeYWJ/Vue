<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 用来完成某种特定功能的代码块，可以有名字也可以匿名
        // 重复的功能不需要再次编写，只需调用即可，可以实现代码复用
        /*
            如何声明一个函数？
            function 函数名([参数列表]) {
                函数体
            }

            函数名的命名规范和变量名一样
            但是建议使用动词来开头

            函数声明之后不会自动执行，必须调用之后才会执行

            如何调用
            函数名([实参列表]);


            js中，函数声明放在调用前或调用后均可！
            习惯上，还是先声明再调用
        */
        
        // 声明一个函数
        function outputWelcome() {
            console.log("welcome!!!");
        }

        // 调用函数
        outputWelcome();
        outputWelcome();
        outputWelcome();
        outputWelcome();
        outputWelcome();

        // output();
    </script>
</body>
</html>
