<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // var 变量名;  开辟一块内存空间，给其命名为 变量名
        var userName;  // 只声明 不赋值

        // var 变量名 = 变量值;   变量值可以是一个直接量也可以是另一个变量
        var x = 10;
        console.log(x);

        x = "hello";  // 为变量重新赋值
        console.log(x);

        var y = x;
        console.log(y);

        // z = "hi";  // 不使用var直接写变量不被推荐
        // console.log(z);
    </script>
</body>
</html>
