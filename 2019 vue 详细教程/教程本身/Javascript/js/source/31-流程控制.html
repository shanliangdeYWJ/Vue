<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        1. 顺序结构
        2. 分支结构（条件结构）
            if(条件表达式) {
                语句块(代码块)
            }

            当条件表达式的值为true时，就会进行{}执行其中的代码块
            当条件表达式的值为false时, 就跳过{}，继续执行后续语句
        3. 循环结构（迭代结构）
        */
        var x = 15;
        if(x > 10) {
            console.log("x > 10");
        }
        console.log("end");
    </script>
</body>
</html>
