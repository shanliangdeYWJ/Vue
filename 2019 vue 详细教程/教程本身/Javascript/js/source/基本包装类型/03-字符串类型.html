        /*
        属性：
           length   代表字符串字符的数量 
        方法: 
            字符方法:
                charAt() 
                charCodeAt() 
            字符串方法: 
                concat()    和 + 的作用相同
                slice(start, end)   切片方法
                substr(start, length)
                substring(start, stop)
                如果没有指定end, stop, length,都是截到末尾
            位置方法:
                indexOf(searchvalue)
                lastIndexOf(searchvalue)
            去除两端空格:
                trim()
            大小写转换:
                toUpperCase()
                toLowerCase()
            正则相关:

        function strToObj(str, sp1, sp2) {
            var arr = str.split(sp1);
            var o = {};
            arr.forEach(function (e) {
                var brr = e.split(sp2);
                o[brr[0]] = brr[1];
            });
            return o;
        }
