<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: green;
        }

        .inner {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="inner">
            hello
        </div>
    </div>

    <script>

        // 默认情况下，浏览器使用的是事件冒泡机制
        // 设置第三个参数为True，就支持事件捕获机制
        document.getElementsByClassName("inner")[0].addEventListener("click", function() {
            alert("inner clicked!!");
        }, true);

        document.getElementsByClassName("box")[0].addEventListener("click", function() {
            alert("box clicked!!");
        }, true);

        document.body.addEventListener("click", function() {
            alert("body clicked!!");
        }, true);
    </script>
</body>
</html>
