<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        a = "hello";   // 直接使用变量，没有用var声明 
        console.log(a);

        function test() {
            // b = "world";  // 没有用var声明的变量自动变成了全局变量，这是不应该的
            var b = "world";   // 局部变量
            console.log(b);   // world
        }

        test();
        console.log(b);
    </script>
</body>
</html>
