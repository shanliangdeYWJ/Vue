<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        {{msg}} <br>
        单价：{{price}} <br>
        数量：{{num}} <br>
        总价：{{num * price}} <br>
        消息状态：{{flag == 0 ? "未读" : "已读"}}
    </div>

    <script src="lib/vue.js"></script>

    <script>
        // el属性定义了vue实例所管理的边界
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue!',
                num: 5,
                price: 10,
                flag: 0
            }
        });
    </script>
</body>
</html>
