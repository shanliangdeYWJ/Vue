<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/slides5.css">
    <script src="js/slides5.js"></script>
    <script>
        window.onload = function() {
            myslide(document.querySelector(".slides"), {
                dots: true,
                arrow: true
            });
            myslide(document.querySelector(".slides2"), {
                speed: 1000,
                arrow: true
            });
        };
    </script>
</head>

<body>

    <div class="slides">
        <!-- 图片及文字区 -->
        <div class="pics">
            <div class="item active">
                <img src="images/001.jpg" alt="">
                <h3>AAAA</h3>
            </div>
            <div class="item">
                <img src="images/002.jpg" alt="">
                <h3>BBBB</h3>
            </div>
            <div class="item">
                <img src="images/003.jpg" alt="">
                <h3>CCCC</h3>
            </div>
            <div class="item">
                <img src="images/004.jpg" alt="">
                <h3>DDDD</h3>
            </div>
        </div>
        <!-- 控制点 -->
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- 左右箭头 -->
        <span class="arrow left"></span>
        <span class="arrow right"></span>
    </div>

    <div class="slides2">
        <!-- 图片及文字区 -->
        <div class="pics">
            <div class="item active">
                <img src="images/1.jpg" alt="">
                <h3>AAAA</h3>
            </div>

                <img src="images/2.jpg" alt="">
                <h3>BBBB</h3>
            </div>
            <div class="item">
                <img src="images/3.jpg" alt="">
                <h3>CCCC</h3>
            </div>
            <div class="item">
                <img src="images/4.jpg" alt="">
                <h3>DDDD</h3>
            </div>
            <div class="item">
                <img src="images/5.jpg" alt="">
                <h3>DDDD</h3>
            </div>
        </div>
         <!-- 左右箭头 -->
         <span class="arrow left"></span>
         <span class="arrow right"></span>
    </div>

</body>

</html>
