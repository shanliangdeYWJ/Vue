<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        ul{
            list-style: none;
        }

        ul li{
            float: left;
            margin-right: 32px;
        }

        ul li:last-child{
            margin-right: 0;
        }

        ul li img{
            width: 80px;
        }

        .box{
            width: 640px;
            margin: 30px auto;
            position: relative;
        }

        .big{
            width: 100%;
            height: 360px;
            background: url(images/1.jpg);
            transition: all 0.3s;
        }

        .small {
            width: 528px;
            position: absolute;
            left: 50%;
            bottom: -20px; 
            transform: translateX(-50%);
        } 

        .small li{
            transition: all 0.3s;
        }

        .small li:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="big">
            <!-- <img src="images/1.jpg" alt=""> -->
        </div>

        <ul class="small">
            <li><img src="images/1.jpg" alt=""></li>
            <li><img src="images/2.jpg" alt=""></li>
            <li><img src="images/3.jpg" alt=""></li>
            <li><img src="images/4.jpg" alt=""></li>
            <li><img src="images/5.jpg" alt=""></li>
        </ul>
    </div>

    <script>
        var bigImg = document.getElementsByClassName("big")[0];
        var smalls = document.getElementsByTagName("li");
        for(var i = 0; i < smalls.length; i++) {
            smalls[i].onmouseenter = function() {
                bigImg.style.background = "url(" + this.getElementsByTagName("img")[0].src + ")";
            };
        }
    </script>
</body>
</html>
