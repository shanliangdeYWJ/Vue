<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 输入三个学员编号，并记录
        var stuNos = [];

        for(var i = 0 ; i <= 2; i++) {
            stuNos[i] = prompt('input no');
        }

        console.log(stuNos);

        // 数组遍历
        for(var i = 0; i <= stuNos.length - 1; i++) {
            console.log(stuNos[i]);
        }

        console.log("*************");
        // 倒序遍历
        for(var i = stuNos.length - 1; i >= 0; i--) {
            console.log(stuNos[i]);
        }
    </script>
</body>
</html>
