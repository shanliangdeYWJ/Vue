<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        /*
        boolean isNaN(p)
          用来判断p不是一个数值
            即如果p不是一个数值，就返回true
            如果p是一个数值，就返回false
        */

        while (true) {
            var p = prompt("请输入一个数值");  // "97"

            var b = isNaN(p);

            // console.log(b);

            if(!b) {    // p是数值型字符串
                p = +p;
                break;
            }else {
                alert("您输入的不是数值，请重新输入")
            }
        }

        // alert(p);
        console.log(p, typeof p);

    </script>
</body>

</html>
