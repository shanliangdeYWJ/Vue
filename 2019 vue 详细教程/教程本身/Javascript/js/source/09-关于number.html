<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a = 10;
        var b = 12.3;
        console.log(a, b);

        // typeof用来检测变量的类型
        console.log(typeof a, typeof b);
        console.log(typeof(a), typeof(b));


        var s = "hello";
        console.log(typeof s);
    </script>
</body>
</html>
