    <script>
        /*
        5. 编写一个函数arrToString, 在打印数组中元素的字符串形式
   输入： 
     一个数组
   输出：
     数组元素的字符串形式
   例如: [3,4,5]
   输出："[3, 4, 5]"
   */

   function arrToString(arr) {
       var s = "[";
       for(var i = 0; i < arr.length - 1; i++) {
           s += arr[i] + ", ";
       }
       s += arr[arr.length - 1] + "]";
       return s;
   }

   console.log(arrToString([6, 7, 8, 9, 90, 8, 8]));
    </script>
