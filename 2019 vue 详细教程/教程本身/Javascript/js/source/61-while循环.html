<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        while(循环条件) {
            循环体
        }

        当遇到while时先判断 循环条件是否成立，如果成立，就执行循环体，如果不成立，跳出循环
        */    

        // 打印10个星
        var i = 1;  // 循环变量初始化
        while(i <= 10) {
            document.write("*");
            i++;            // 循环变量的变化
        }
    </script>
</body>
</html>
