<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div class="top">
            <!-- <router-link to="/a">AAA</router-link> -->
            <!-- <router-link :to="{name: 'a'}">AAA</router-link> -->

            <!-- <router-link to="/a/23">AAA</router-link> -->
            <router-link :to="{name: 'a', params: {id: 33, uname: 'john'}}">AAA</router-link>
            <router-link to="/b">BBB</router-link>
            <router-link to="/c">CCC</router-link>
        </div>

        <div class="main">
            <router-view></router-view>
        </div>
    </div>
    
    <script src="lib/vue.js"></script>
    <script src="lib/vue-router.js"></script>
    <script>
        // 1. 定义所需要的组件
        var comA = {
            template: `
                <div><h2>hello, comA, {{$route.params.id}}, {{$route.params.uname}}</h2></div>
            `
        };

        var comB = {
            template: `
                 <div><h2>hello, comB</h2></div>
            `
        };

        var comC = {
            template: `
                <div><h2>hello, comC</h2></div>
            `
        };

        //2. 定义一个数组（定义路径和组件的映射关系）
        var routes = [
            {
                path: "/a/:id/:uname",
                name: "a",
                component: comA
            },
            {
                path: "/b",
                component: comB
            },
            {
                path: "/c",
                component: comC
            },
            {
                path: "/",
                redirect: "/a"
            }
        ];
        // 3. 创建路由对象，将上面的数组绑定到路由对象上
        var router = new VueRouter({
            routes
        });

        
        /*
        将组件 (components) 映射到路由 (routes)，然后告诉 Vue Router 在哪里渲染它们。
        */
        // 4. 将路由对象注入vue实例
        new Vue({
            el: "#app",
            router
        });
    </script>
</body>
</html>
