<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var score = +prompt("请输入小明的javascript成绩");
        var result;
        if(score >= 90) {
            result = "优秀";
        }else if(score >= 80) {
            result = "良好";
        }else if(score >= 70) {
            result = "一般";
        }else if(score >= 60) {
            result = "合格";
        }else {
            result = "不及格";
        }

        alert(result);
    </script>
</body>
</html>
