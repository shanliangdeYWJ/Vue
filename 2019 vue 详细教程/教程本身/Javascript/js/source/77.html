    <script>
        /*
            字符集：
                任意一个：[]
                范围：    [0-9]  [a-z] [A-Z]
                取反：    [^0-9]   非数字
            
            元字符：
                \d          数字   [0-9]
                \w          字母和数字  [0-9a-zA-Z]
                \s          空格、缩进、换行(空白字符)

                \D         非数字   [^0-9]
                \W         非字母和数字  [^0-9a-zA-Z]
                \S          非空白字符

            量词：
                ？   零或者一个          \d?
                +    至少一个    
                *    零或者多个          大于等于0

                {m,n}  大于等于m,小于等于n  
                {m,}    大于等于m
                {m}     m次


                $  结束
                ^  开始


        */
