        // function add(m, n) {

        function add() {
            var sum = 0;
            for(var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }

        var r = add(4, 8);
        console.log(r);

        // 实参个数大于形参
        
        var r1 = add(8, 9, 6, 90, 89, 78);  
        console.log(r1);

        var r2 = add();
        console.log(r2);

        var r3 = add(5);
        console.log(r3);

        /*
        正常情况下，多余的实参会被忽略，
        如果不想忽略，想得到多余的实参的值并参与运算
        怎么办？
