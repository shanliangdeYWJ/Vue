<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a = "hello" + "world";   // helloworld
        console.log(a);

        var b = 10 + 20;  // 30
        console.log(b);

        var c = "hello" + 10;   // hello10
        console.log(c);

        var d = 10 + "hello";  // 10hello
        console.log(d);

        var e = 10 + 20 + "hello";
        console.log(e);   // 30hello

        var f = 10 + "hello" + 20;
        console.log(f);   // 10hello20

    </script>
</body>
</html>
