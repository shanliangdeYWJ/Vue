<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        /*
        switch(变量) {
            case 值1:
                代码块1
                break;
            case 值2：
                代码块2
                break;
            ....
            default:
                代码块n
                break;
        }

        switch不适合比对区间，只适用于相等值的比对（比对时按全等来比）
        break;用于跳出switch结构

        如果某个case块中没有break会导致case穿透现象。
        switch还是先找到第一个匹配项，直到遇到break;为止
        对于下面的程序，丢失 break;会导致程序功能混乱
        */

        var n = prompt('请选择功能项\n 1. 查询余额   2. 存款     3. 取款     4. 退卡');

        switch (n) {
            case '1':
                // 查询余额功能块
                console.log("查询余额");
                // break;
            case '2':
                // 存款功能块
                console.log("存款功能");
                // break;
            case '3':
                // 取款功能块
                console.log("取款功能");
                // break;
            case '4':
                // 退卡功能块
                console.log("退卡功能");
                // break;
            default: 
                // 输入有误提示
                console.log("error");
                break;
        }
    </script>
</body>

</html>
