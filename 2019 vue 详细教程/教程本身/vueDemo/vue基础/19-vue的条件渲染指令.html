<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h3 v-if="score==100">{{msg}}</h3>
        <h3 v-else>{{msg2}}</h3>
        <input type="button" @click="hideHandler" value="修改">
    </div>

    <script src="lib/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: "hello",
                msg2: "你好",
                score: 100
            },
            methods: {
                hideHandler() {
                    this.score = 90;
                }
            }
        });
    </script>
</body>

</html>
