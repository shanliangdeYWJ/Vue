<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    
    <script>
        /*
        4.做个周计划，周一、二学习理念知识，周三、四到企业实践，周五总结经验，周六、日休息和娱乐。取出当前系统日期（得到

星期），输出今天的计划内容。
        */

        //1. 获取当天是星期几
        var now = new Date();
        var week = now.getDay();   // 得 到的是一个数值型数据
        console.log(week);  // 0表示星期日

        var task;
        if(week === 1 || week === 2) {
            task = "学习理念知识";
        }else if(week === 3 || week === 4) {
            task = "企业实践";
        }else if(week === 5) {
            task = "总结经验";
        }else {
            task = "休息和娱乐";
        }

        alert(task);
    </script>
</body>
</html>
